                <h1>他山の石</h1>
                <div class="article-meta">
                    <span><time datetime="2005-04-05">2005-04-05</time></span>

            <div class="article-body">
                <p>誰かとか何かについて「偏向した云々」と形容するひとは，だいたい本人も偏向しているので困ったものだ．とか書いていると自分が<a class="keyword" href="http://d.hatena.ne.jp/keyword/%A5%AF%A5%EC%A5%BF">クレタ</a>人になったようで嫌な気分。</p>
